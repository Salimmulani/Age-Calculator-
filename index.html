<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      transition: background 0.5s;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      color: #fff;
      transition: all 0.4s;
    }

    h2 { margin-bottom: 20px; font-size: 22px; }

    input[type="date"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: linear-gradient(45deg, #ff6a88, #ff99ac);
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }
    button:hover { transform: scale(1.05); }

    .result { 
      margin-top: 25px; 
      font-size: 16px; 
      line-height: 1.6em; 
      text-align: left; 
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Dark Mode */
    body.dark { background: linear-gradient(135deg, #141e30, #243b55); }
    body.dark .container { background: rgba(0,0,0,0.4); color: #fff; }
    body.dark .theme-toggle { background: #333; color: #fff; }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
  <div class="container" id="ageCard">
    <h2>‚ú® Pro Age & Date Difference Calculator ‚ú®</h2>

    <!-- Age Calculator -->
    <h3>üéÇ Age Calculator</h3>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>

    <!-- Date Difference Calculator -->
    <h3 style="margin-top:20px;">üìÖ Date Difference</h3>
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button onclick="calculateDiff()">Calculate Difference</button>

    <!-- Download Button -->
    <button onclick="downloadCard()">‚¨áÔ∏è Download Card</button>

    <div class="result" id="result"></div>
  </div>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function calculateAge() {
      const dob = document.getElementById('dob').value;
      if (!dob) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Please select your Date of Birth";
        return;
      }
      const dobDate = new Date(dob);
      const today = new Date();

      const { years, months, days } = getDiff(dobDate, today);

      // Day of birth
      const daysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const dayOfBirth = daysOfWeek[dobDate.getDay()];

      // Zodiac Sign
      const zodiac = getZodiac(dobDate.getDate(), dobDate.getMonth()+1);

      // Next Birthday
      let nextBirthday = new Date(today.getFullYear(), dobDate.getMonth(), dobDate.getDate());
      if (nextBirthday < today) nextBirthday.setFullYear(today.getFullYear() + 1);
      const diff = nextBirthday - today;
      const daysLeft = Math.floor(diff / (1000*60*60*24));
      const monthsLeft = Math.floor(daysLeft / 30);
      const remDays = daysLeft % 30;

      document.getElementById('result').innerHTML = `
        üéâ You are <b>${years}</b> Years, <b>${months}</b> Months, <b>${days}</b> Days old <br><br>
        üìÖ Born on: <b>${dayOfBirth}</b> <br>
        ‚ú® Zodiac: <b>${zodiac}</b> <br>
        üéÇ Next Birthday in: <b>${monthsLeft}</b> months, <b>${remDays}</b> days
      `;
    }

    function calculateDiff() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      if (!from || !to) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Please select both dates";
        return;
      }

      const fromDate = new Date(from);
      const toDate = new Date(to);
      if (fromDate > toDate) {
        document.getElementById('result').innerText = "‚ö†Ô∏è From Date should be earlier than To Date";
        return;
      }

      const { years, months, days } = getDiff(fromDate, toDate);

      document.getElementById('result').innerHTML = `
        üìÖ Difference between <b>${from}</b> and <b>${to}</b>: <br>
        <b>${years}</b> Years, <b>${months}</b> Months, <b>${days}</b> Days
      `;
    }

    function getDiff(start, end) {
      let years = end.getFullYear() - start.getFullYear();
      let months = end.getMonth() - start.getMonth();
      let days = end.getDate() - start.getDate();

      if (days < 0) {
        months--;
        const prevMonthDays = new Date(end.getFullYear(), end.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      return { years, months, days };
    }

    function getZodiac(day, month) {
      const zodiacSigns = [
        "Capricorn","Aquarius","Pisces","Aries","Taurus","Gemini",
        "Cancer","Leo","Virgo","Libra","Scorpio","Sagittarius","Capricorn"
      ];
      const lastDay = [19,18,20,20,21,21,22,22,22,23,22,21];
      return (day > lastDay[month-1]) ? zodiacSigns[month] : zodiacSigns[month-1];
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.innerText = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    function downloadCard() {
      const card = document.getElementById("ageCard");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "Date_Card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
